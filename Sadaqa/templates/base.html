<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { 
            direction: rtl; 
            text-align: right; 
            background: #181f26; 
            color: #fff; 
        }
        .navbar, .nav-tabs { 
            background: #1766a0 !important; 
        }
        .nav-link, .navbar-brand { 
            color: #fff !important; 
        }
        .nav-link.active { 
            border-bottom: 2px solid #00bcd4 !important; 
        }
        .card { 
            background: #232b34; 
            border: none; 
        }
        .card-title, .card-text, .card-body, .card-header, .form-label, .form-control, .form-select, .text-muted { 
            color: #fff !important; 
        }
        .badge { 
            font-size: 0.95em; 
        }
        .form-control, .form-select {
            background-color: #2c353e !important;
            border-color: #3a4552 !important;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2c353e !important;
            border-color: #00bcd4 !important;
            color: #fff !important;
        }
        .form-control::placeholder {
            color: #a0a0a0 !important;
        }
        .text-primary {
            color: #00bcd4 !important;
        }
        .btn-primary {
            background-color: #1766a0 !important;
            border-color: #1766a0 !important;
        }
        .btn-primary:hover {
            background-color: #1a75b8 !important;
            border-color: #1a75b8 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'categories-list-page' %}"><i class="bi bi-flower2"></i> صدقة</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">الحملات</a></li>
        <li class="nav-item"><a class="nav-link" href="#">الكفالات</a></li>
        <li class="nav-item"><a class="nav-link" href="#">الحالات</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'donation:donate' %}">تبرع</a></li>
        <li class="nav-item"><a class="nav-link" href="#">من نحن</a></li>

        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_login' %}">تسجيل دخول</a>
        </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href={% url 'update' %}>{{ user.first_name }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">تسجيل خروج</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid p-0">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
