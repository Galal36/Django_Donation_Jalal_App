{% extends "base.html" %}

{% block title %}تم التبرع بنجاح - صدقة{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="card-body text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 mb-4 text-dark">شكراً لتبرعك!</h2>
                    <p class="lead text-dark">تم استلام تبرعك بنجاح وسيتم استخدامه في المشروع المحدد.</p>
                    <div class="mt-4">
                        <a href="{% url 'donation:donate' %}" class="btn btn-primary me-2">
                            <i class="bi bi-heart-fill me-2"></i>تبرع مرة أخرى
                        </a>
                        <a href="{% url 'donation:donation_history' %}" class="btn btn-outline-primary">
                            <i class="bi bi-clock-history me-2"></i>عرض سجل التبرعات
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
